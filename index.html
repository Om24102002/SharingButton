<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link for remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- link for style.css  -->
    <link rel="stylesheet" href="./style.css">

    <title>code_08</title>
</head>

<body>

    <div class="wrapper">
        <button class="btn">
            <i class="ri-share-line"></i>
        </button>
        <ul class="list">

            <li class="item">
                <a href="https://www.instagram.com/" class="link ig">
                    <i class="ri-instagram-line"></i>
                </a>
            </li>

            <li class="item" style="--d : 0.25s">
                <a href="https://twitter.com/?lang=en" class="link tw">
                    <i class="ri-twitter-line"></i>
                </a>
            </li>

            <li class="item" style="--d:0.5s">
                <a href="https://www.snapchat.com/" class="link sc">
                    <i class="ri-snapchat-line"></i>
                </a>
            </li>
        </ul>
    </div>

    <script>
        const btnEl = document.querySelector('.btn');
        const toggleOptions = () => {
            const wrapperEl = document.querySelector('.wrapper');
            const iconEl = document.querySelector('i');
            wrapperEl.classList.toggle('active');

            if (iconEl.classList.contains('ri-share-line')) {
                iconEl.classList.replace('ri-share-line','ri-close-line');
            }
            else {
                iconEl.classList.replace('ri-close-line','ri-share-line');
            }
        }

        btnEl.addEventListener('click', toggleOptions);
    </script>

</body>

</html>
